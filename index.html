<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Inventário - Miguel Dala</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cover-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
        }

        .cover-content {
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        .cover-title {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cover-subtitle {
            font-size: 1.8em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .cover-description {
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .enter-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: white;
            color: var(--primary-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .enter-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .cover-title {
                font-size: 2.5em;
            }
            .cover-subtitle {
                font-size: 1.4em;
            }
            .cover-description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <div class="cover-content">
            <h1 class="cover-title">Miguel Dala</h1>
            <h2 class="cover-subtitle">Sistema de Gestão de Inventário</h2>
            <p class="cover-description">
                Uma solução completa para gerenciamento de estoque, 
                controle de fornecedores e análise de dados em tempo real.
            </p>
            <a href="login.html" class="enter-button">
                <i class="fas fa-sign-in-alt"></i> Acessar Sistema
            </a>
        </div>
    </div>
</body>
</html>
